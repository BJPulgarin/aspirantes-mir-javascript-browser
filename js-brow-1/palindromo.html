<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palindromo</title>
</head>
<body>
    <label for="texto">Ingrese el texto</label>
    <input type="text" id="texto">
    <button id="btn">Validar</button>
    <p id="resultado"></p>
    <script>
        let btn = document.getElementById("btn")
        let resultado = document.getElementById("resultado")
        let input = document.querySelector("#texto")
        btn.addEventListener("click", function(){
            //texto sin espacios y todo en min√∫sculas
            let text = input.value.replace(/\s+/g, '').toLowerCase()
            let arrayText = text.split("")
            let inverseArray = arrayText.reverse()
            let textInv = inverseArray.join("")
            let dif = 0
            for (i=0; i<text.length; i++){
                if (text[i]!==textInv[i]){
                    dif+=1
                }
            }
            let res = ""
            if (dif!==0){
                res = "No es palindromo"
            }
            else{
                res = "Es palindromo"
            }
            resultado.textContent = res
        })
    </script>
</body>
</html>
